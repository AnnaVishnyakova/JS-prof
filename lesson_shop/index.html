<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <script src="https://kit.fontawesome.com/7aae2eb976.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">

    <header class="header">
        <div class="container header__box">
            <div class="header__left">
                <a class="header__logo" href="">
                    <img src="img/mini-logo.png" alt="logo">
                </a>

                <search ></search>
            </div>
    
            <div class="header__right">
                 <div class="header__item">
                    <input type="checkbox" id="burger">
                    <label class="header__menu" for="burger">
                        <svg width="32" height="23" viewBox="0 0 32 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 23V20.31H32V23H0ZM0 12.76V10.07H32V12.76H0ZM0 2.69V0H32V2.69H0Z" fill="#E8E8E8" />
                        </svg>
                    </label>
                   
                    </input>
                </div>
                 <div class="header__item">
                    <img src="img/lk.png" alt="" class="header__menu">
                </div>
                <div class="header__item" id="header__clickBasket" @click="showCart = !showCart">
                   
                 <img class="header__menu" id="header__saleButton" src="img/sale.png" alt="">
                  
                    <!-- <img src="img/sale.png" alt="" class="header__menu"> -->

                    <cart :cart-items="cartItems" :img="imgCart" :visibility="showCart" @remove="remove"></cart>

                </div>
                

            </div>
        </div>
    </header>
 

    <section class="fetured-items container">
        <h2 class="heading">Тренды этого сезона</h2>
        <p class="text text_products">Новинки этого сезона предоставлены в нашем магазине</p>


    <div class="products">
        
        <products :products="filtered" :img="imgProduct" @add-product="addProduct"></products>
    </div>




        <a href="#" class="all_products__link product__text_pink">
            <p class="product__link_text">Перейти ко всем товарам</p>
        </a>
    </section>
    
    <footer class="footer">
        <p class="footer__text"> &#169;Вишнякова 2021</p>
    </footer>
    
    

</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script src="js/BasketComponent.js"></script>
    <script src="js/ProductComponent.js"></script>
     <script src="js/FilterComponent.js"></script>
    <script src="js/script.js"></script>

        
</div>
</body>

</html>
